<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Page Not Found</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    * {
      line-height: 1.2;
      margin: 0;
    }

    html {
      background: linear-gradient(315deg, transparent 75%, #0a0a0a 0)-24px 0,
      linear-gradient(45deg, transparent 75%, #0a0a0a 0) 24px 0,
      linear-gradient(135deg, #3d3d3d 50%, transparent 0) 0 0,
      linear-gradient(45deg, #575757 50%, #707070 0) 0 0 #707070;
      background-size: 48px 48px;
    }
  </style>
</head>

<body>
  <h1>Page Not Found</h1>
  <p>Sorry, but the page you were trying to view does not exist.</p>
</body>

</html>
<!-- IE needs 512+ bytes: https://docs.microsoft.com/archive/blogs/ieinternals/friendly-http-error-pages -->
